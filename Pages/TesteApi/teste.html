   <!-- <form method="POST" action="/api/items/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Enviar</button>
    </form> -->
    <section>
        <h2>Criar Novo Item</h2>
        <input type="text" id="createItemName" placeholder="Nome do item">
        <input type="text" id="createItemDescription" placeholder="Descrição do item">
        <input type="file" id="createItemImage" accept="image/*">  <!-- Escolher imagem -->
        <button onclick="createItem()">Criar Item</button>
    </section>

    <section>
        <h2>Atualizar matéria</h2>
        <input type="number" id="updateItemId" placeholder="ID Comentário">
        <input type="text" id="updateItemName" placeholder="Novo Comentário">
        <input type="text" id="updateItemDescription" placeholder="Nova Descrição">
        <input type="file" id="updateItemImage" accept="image/*">  <!-- Campo para escolher a nova imagem -->
        <button onclick="updateItem()">Atualizar</button>
    </section>

    <section>
        <h2>Deletar Comentario</h2>
        <input type="number" id="deleteItemId" placeholder="ID do Item">
        <button onclick="deleteItem()">Deletar</button>
    </section>

    <script>
        const apiUrl = 'http://localhost:8080/api/items';

        async function createItem() {
    const name = document.getElementById('createItemName').value;
    const description = document.getElementById('createItemDescription').value;
    const imageFile = document.getElementById('createItemImage').files[0];

    let imageUrl = '';
    if (imageFile) {
        imageUrl = '/uploads/' + imageFile.name;  // Supondo que você armazena as imagens na pasta "/uploads"
    }

    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, description, imageUrl }) 
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const result = await response.text();
        alert(result);
        getAllItems(); 

    } catch (error) {
        console.error('Error creating item:', error);
        alert('Error creating item. Please try again later.'); 
    }
}

async function getAllItems() {
    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const items = await response.json();
        const itemsList = document.getElementById('itemsList');
        itemsList.innerHTML = '';  // Limpa a lista antes de adicionar novos itens
        items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.id} - ${item.name}`;
            itemsList.appendChild(li);
        });
    } catch (error) {
        console.error('Error fetching items:', error);
        alert('Erro ao carregar os itens.');
    }
}

        window.onload = getAllItems; 

        async function updateItem() {
    const id = document.getElementById('updateItemId').value;
    const name = document.getElementById('updateItemName').value;
    const description = document.getElementById('updateItemDescription').value;
    const imageFile = document.getElementById('updateItemImage').files[0];

    const formData = new FormData();
    formData.append('name', name);
    formData.append('description', description);
    if (imageFile) {
        formData.append('file', imageFile);
    }

    try {
        const response = await fetch(`http://localhost:8080/api/items/${id}`, {
            method: 'PUT',
            body: formData  // Enviando os dados com a imagem
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.text();
        alert(result);
        getAllItems(); 

    } catch (error) {
        console.error('Error updating item:', error);
        alert('Error updating item. Please try again.'); 
    }
}

async function deleteItem() {
    const id = document.getElementById('deleteItemId').value;
    if (!id) {
        alert('Por favor, forneça um ID de item.');
        return;
    }

    try {
        const response = await fetch(`${apiUrl}/${id}`, {
            method: 'DELETE'
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.text();
        alert(result);
        getAllItems();  // Recarrega a lista de itens

    } catch (error) {
        console.error('Error deleting item:', error);
        alert('Error deleting item. Please try again.'); 
    }
}
    </script>
