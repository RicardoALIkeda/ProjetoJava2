<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API DEI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .form-section {
            margin-bottom: 40px;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        .form-section label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-section input, .form-section textarea {
            margin-bottom: 15px;
            padding: 8px;
            font-size: 16px;
        }
        .form-section button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .form-section button:hover {
            background-color: #005A9E;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            max-width: 400px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Teste da API DEI</h1>

    <!-- Seção para Atualizar um Item (PUT) -->
    <section class="form-section">
        <h2>Atualizar Item</h2>
        <form id="updateForm">
            <label for="updateItemId">ID do Item:</label>
            <input type="number" id="updateItemId" name="id" required>

            <label for="updateItemName">Novo Nome:</label>
            <input type="text" id="updateItemName" name="name" required>

            <label for="updateItemDescription">Nova Descrição:</label>
            <textarea id="updateItemDescription" name="description" rows="3" required></textarea>

            <label for="updateItemImage">Nova Imagem:</label>
            <input type="file" id="updateItemImage" name="file" accept="image/*">

            <button type="submit">Atualizar Item</button>
        </form>
        <div class="response" id="updateResponse"></div>
    </section>

    <!-- Seção para Deletar um Item (DELETE) -->
    <section class="form-section">
        <h2>Deletar Item</h2>
        <form id="deleteForm">
            <label for="deleteItemId">ID do Item:</label>
            <input type="number" id="deleteItemId" name="id" required>

            <button type="submit">Deletar Item</button>
        </form>
        <div class="response" id="deleteResponse"></div>
    </section>

    <script>
        const apiUrl = 'http://localhost:8080/api/items';

        // Função para atualizar um item existente com upload de imagem
        async function updateItem(event) {
            event.preventDefault(); // Prevenir o comportamento padrão do formulário

            const id = document.getElementById('updateItemId').value;
            const name = document.getElementById('updateItemName').value;
            const description = document.getElementById('updateItemDescription').value;
            const imageInput = document.getElementById('updateItemImage');
            const file = imageInput.files[0];

            let imageUrl = null;

            if (file) {
                // Upload da imagem
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const uploadResponse = await fetch(`${apiUrl}/upload`, {
                        method: 'POST',
                        body: formData
                    });

                    if (!uploadResponse.ok) {
                        const errorText = await uploadResponse.text();
                        throw new Error(`Erro no upload da imagem! Status: ${uploadResponse.status} - ${errorText}`);
                    }

                    imageUrl = await uploadResponse.text(); // Recebe o path da imagem
                } catch (error) {
                    const updateResponseDiv = document.getElementById('updateResponse');
                    updateResponseDiv.style.color = 'red';
                    updateResponseDiv.textContent = `Erro no upload da imagem: ${error.message}`;
                    console.error('Erro no upload da imagem:', error);
                    return;
                }
            }

            try {
                // Preparar os dados para a atualização
                const updateData = {
                    name: name,
                    description: description,
                    imageUrl: imageUrl // Pode ser null se não houver nova imagem
                };

                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.text();
                const updateResponseDiv = document.getElementById('updateResponse');

                if (response.ok) {
                    updateResponseDiv.style.color = 'green';
                    updateResponseDiv.textContent = `Sucesso: ${result}`;
                } else {
                    updateResponseDiv.style.color = 'red';
                    updateResponseDiv.textContent = `Erro: ${result}`;
                }

            } catch (error) {
                const updateResponseDiv = document.getElementById('updateResponse');
                updateResponseDiv.style.color = 'red';
                updateResponseDiv.textContent = `Erro ao atualizar item: ${error.message}`;
                console.error('Erro ao atualizar item:', error);
            }
        }

        // Função para deletar um item existente
        async function deleteItem(event) {
            event.preventDefault(); // Prevenir o comportamento padrão do formulário

            const id = document.getElementById('deleteItemId').value;

            if (!confirm(`Tem certeza que deseja deletar o item com ID ${id}?`)) {
                return; // Cancelar a ação se o usuário não confirmar
            }

            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.text();
                const deleteResponseDiv = document.getElementById('deleteResponse');

                if (response.ok) {
                    deleteResponseDiv.style.color = 'green';
                    deleteResponseDiv.textContent = `Sucesso: ${result}`;
                } else {
                    deleteResponseDiv.style.color = 'red';
                    deleteResponseDiv.textContent = `Erro: ${result}`;
                }

            } catch (error) {
                const deleteResponseDiv = document.getElementById('deleteResponse');
                deleteResponseDiv.style.color = 'red';
                deleteResponseDiv.textContent = `Erro ao deletar item: ${error.message}`;
                console.error('Erro ao deletar item:', error);
            }
        }

        // Associar as funções aos formulários
        document.getElementById('updateForm').addEventListener('submit', updateItem);
        document.getElementById('deleteForm').addEventListener('submit', deleteItem);
    </script>
</body>
</html>
